<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuldeep Marketing | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta name="description" content="Get in touch with Kuldeep Marketing for all your real estate inquiries and needs.">
  <meta name="keywords" content="contact, real estate, Kuldeep Marketing, get in touch">
  <meta property="og:title" content="Contact Kuldeep Marketing" />
  <meta property="og:description" content="Reach out to Kuldeep Marketing for expert real estate assistance." />
  <meta property="og:image" content="https://example.com/images/contact-banner.jpg" />
  <meta property="og:url" content="https://kuldeepmarketing.com/contact" />
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">KS</h1>
      <div class="space-x-6">
       <a href="http://192.168.43.84:5500/index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
<a href="http://192.168.43.84:5500/properties.html" class="text-gray-700 hover:text-indigo-600">Properties</a>
<a href="http://192.168.43.84:5500/blog.html" class="text-gray-700 hover:text-indigo-600">Blog</a>
<a href="http://192.168.43.84:5500/news.html" class="text-gray-700 hover:text-indigo-600">News</a>
<a href="http://192.168.43.84:5500/about.html" class="text-gray-700 hover:text-indigo-600">About</a>
<a href="http://192.168.43.84:5500/contact.html" class="text-gray-700 hover:text-indigo-600">Contact</a>

      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-indigo-600 py-12 text-white text-center">
    <h2 class="text-4xl font-bold">Contact Kuldeep Marketing</h2>
    <p class="mt-2 text-lg">We’d love to hear from you — reach out anytime</p>
  </section>

  <!-- Contact Content -->
  <section class="py-16">
    <div class="container mx-auto px-4 max-w-6xl">
      <div class="grid md:grid-cols-2 gap-12">
        <!-- Contact Form -->
        <div class="bg-white p-8 rounded shadow-md">
          <h3 class="text-2xl font-semibold mb-6 text-center">Send a Message</h3>
          <form action="#" method="POST" class="space-y-6">
            <div>
              <label class="block text-gray-700 font-medium mb-1">Name</label>
              <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1">Email</label>
              <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1">Message</label>
              <textarea name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition">Submit</button>
          </form>
        </div>

        <!-- Google Map -->
        <div class="rounded shadow-md overflow-hidden">
          <iframe
            class="w-full h-full min-h-[400px]"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.803234330747!2d73.16017437477428!3d22.307158243351154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395fc8b80d5c391b%3A0x32a743443b8c4ba7!2sVadodara%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1715602112345!5m2!1sen!2sin"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            style="border:0;">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
  <div class="container mx-auto px-4 text-center">
    <div class="mb-4 flex justify-center space-x-4">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <img src="images/facebook.png" alt="Facebook" class="w-6 h-6">
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <img src="images/insta.png" alt="Instagram" class="w-6 h-6">
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <img src="images/twitter.png" alt="Twitter" class="w-6 h-6">
      </a>
    </div>
    <p>&copy; 2025 Kuldeep Marketing. All rights reserved.</p>
  </div>
</footer>


</body>
</html>
